<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');
        
        body {
            background-color: #121212;
            color: white;
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 35px;
            padding: 12px 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .search-bar {
            flex: 1;
            border: none;
            background: transparent;
            color: white;
            font-size: 18px;
            outline: none;
            padding: 8px;
        }

        .search-icon {
            width: 28px;
            height: 28px;
            margin-left: 12px;
            cursor: pointer;
        }

        .shortcuts-wrapper {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 20px;
            width: 80%;
            max-width: 650px;
        }

        .shortcuts {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .shortcut img {
            width: 35px;
            height: 35px;
            margin-bottom: 5px;
        }

        .menu-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-overlay {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 100px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()">&#x22EE;</div>
    <div class="menu-overlay" id="menuOverlay">
        <a href="#">About</a>
    </div>
    
    <h1>Google</h1>
    <p class="subtext">Hello, Siddhant</p>
    
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search or type URL">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Google_mic.svg" class="search-icon" onclick="startVoiceSearch()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Google_Lens_Icon.svg" class="search-icon" onclick="openGoogleLens()">
    </div>
    
    <div class="shortcuts-wrapper">
        <div class="shortcuts">
            <a href="https://chat.openai.com" class="shortcut">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
                ChatGPT
            </a>
            <a href="https://gemini.google.com" class="shortcut">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Google_Gemini_Icon.svg" alt="Gemini">
                Gemini
            </a>
            <a href="https://www.facebook.com" class="shortcut">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.instagram.com" class="shortcut">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
        </div>
    </div>
    
    <script>
        function startVoiceSearch() {
            window.location.href = 'https://www.google.com/search?q=voice+search';
        }
        
        function openGoogleLens() {
            window.location.href = 'https://lens.google.com/';
        }
        
        function toggleMenu() {
            var menu = document.getElementById("menuOverlay");
            if (menu.style.display === "block") {
                menu.style.display = "none";
                document.body.style.backdropFilter = "none";
            } else {
                menu.style.display = "block";
                document.body.style.backdropFilter = "blur(5px)";
            }
        }
    </script>
</body>
</html>
