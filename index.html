<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&family=Inter:wght@400;600&display=swap');
        
        :root {
            --primary-bg: #121212;
            --search-bg: rgba(200, 200, 200, 0.2);
            --options-bg: rgba(40, 40, 40, 0.8);
            --text-color: white;
            --animation-timing: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            transition: filter var(--animation-timing) ease-in-out;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: transform var(--animation-timing) ease-in-out;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        h1:hover {
            transform: scale(1.05);
        }

        .subtext {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: gradientShift 6s infinite linear;
            margin-bottom: 35px;
            transition: all var(--animation-timing) ease-in-out;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            border-radius: 35px;
            padding: 20px 25px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .search-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            transition: all var(--animation-timing) ease-in-out;
            transform: translateX(-50%);
        }

        .search-container:focus-within::after {
            width: 100%;
        }

        .search-bar {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Product Sans', sans-serif;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transition: color var(--animation-timing) ease;
        }

        .search-bar:focus::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Shortcut Styles */
        .wrapper {
            background: rgba(37, 37, 37, 0.7);
            border-radius: 28px;
            padding: 15px 0px;
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 16px;
            animation: fadeIn 0.6s ease-out;
        }

        .container-shortcuts {
            display: flex;
            gap: 16px;
            padding: 5px 24px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
            padding-right: 40px;
        }

        .container-shortcuts::-webkit-scrollbar {
            display: none;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 60px;
            scroll-snap-align: start;
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            margin: 2px;
        }

        .icon-wrapper:hover {
            transform: scale(1.05);
        }

        .icon-wrapper img {
            width: 26px;
            height: 26px;
            border-radius: 8px;
        }

        .shortcut span {
            color: #9FA6B2;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 8px;
            margin-left: 24px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: bold;
            letter-spacing: 1px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.2s ease;
        }

        .title:hover {
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .modal-title {
            font-size: 34px;
            font-weight: 700;
            color: white;
            text-transform: capitalize;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin-bottom: 20px;
            z-index: 1003;
        }

        .modal-content {
            background: rgba(37, 37, 37, 0.95);
            border-radius: 28px;
            padding: 5px;
            width: 90%;
            max-width: 800px;
            max-height: 45vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1002;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal.active .modal-backdrop {
            opacity: 1;
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 10px;
            justify-items: center;
        }

        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .modal .shortcut {
            animation: fadeInScale 0.3s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Options */
        .search-options {
            position: absolute;
            top: 100px;
            background: var(--options-bg);
            padding: 20px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
        }

        .search-options.active {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .search-options button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 17px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--animation-timing) ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .search-options button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            display: none;
            z-index: 2;  /* Changed to be above shortcuts but below search */
            transition: all var(--animation-timing) ease-in-out;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .blur-bg.active {
            opacity: 1;
            pointer-events: auto;  /* Enable pointer events when active */
        }

        /* Add styles for the search focus state */
        .search-focus .wrapper {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;  /* Disable interaction with shortcuts */
        }

        .search-focus .container {
            z-index: 5;  /* Ensure search container stays above blur */
        }

        /* Animation for search bar focus */
        @keyframes searchFocus {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-60px);
                opacity: 1;
            }
        }

        /* Ensure search container and title stay visible */
        .search-focus #searchContainer,
        .search-focus #googleTitle {
            z-index: 10;
            position: relative;
        }

        /* Add transition for smooth animation */
        .wrapper {
            transition: all 0.3s ease-in-out;
        }
        
.footer {

    <script>
        let selectedEngine = 'Google';

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById("searchInput").value;
                if (query) {
                    const engines = {
                        'Google': 'https://www.google.com/search?q=',
                        'Bing': 'https://www.bing.com/search?q=',
                        'DuckDuckGo': 'https://duckduckgo.com/?q=',
                        'Brave': 'https://search.brave.com/search?q=',
                        'Startpage': 'https://www.startpage.com/do/search?q='
                    };
                    
                    // Animate the search container before navigation
                    const searchContainer = document.getElementById("searchContainer");
                    searchContainer.style.transform = "scale(0.95)";
                    searchContainer.style.opacity = "0";
                    
                    setTimeout(() => {
                        window.location.href = engines[selectedEngine] + encodeURIComponent(query);
                    }, 300);
                }
            }
        }

        function animateSearchBar() {
            document.getElementById("googleTitle").style.transform = "translateY(-20px)";
            document.getElementById("searchContainer").style.transform = "translateY(-60px)";
            document.getElementById("helloText").style.opacity = "0";
            document.getElementById("blurBgSearch").style.display = "block";
            setTimeout(() => {
                document.getElementById("blurBgSearch").classList.add("active");
            }, 10);
            document.getElementById("searchContainer").style.zIndex = "3";
            document.getElementById("searchContainer").style.boxShadow = "0px 8px 20px rgba(255, 255, 255, 0.15)";

            // Ensure shortcuts stay visible but slightly faded
            const wrappers = document.querySelectorAll('.wrapper');
            wrappers.forEach(wrapper => {
                wrapper.style.opacity = "0.5";
                wrapper.style.transform = "translateY(-30px)";
                wrapper.style.transition = "all var(--animation-timing) ease-in-out";
            });
        }

        function toggleSearchOptions() {
            const options = document.getElementById("searchOptions");
            const title = document.getElementById("googleTitle");
            const blurBg = document.getElementById("blurBgTitle");
    
            if (options.classList.contains("active")) {
                // If options are active, reset the view
                resetView();
            } else {
                // If options are not active, show them
                title.style.transform = "scale(1.1)";
                options.style.display = "flex";
                blurBg.style.display = "block";
                
                // Use setTimeout to ensure display: flex is applied before animations
                setTimeout(() => {
                    options.classList.add("active");
                    blurBg.classList.add("active");
                }, 10);
                
                document.getElementById("searchContainer").style.opacity = "0.5";

                // Fade shortcuts when showing search options
                const wrappers = document.querySelectorAll('.wrapper');
                wrappers.forEach(wrapper => {
                    wrapper.style.opacity = "0.5";
                });
            }
        }
        function setSearchEngine(engine) {
            selectedEngine = engine;
            const title = document.getElementById("googleTitle");
            
            // Animate the title change
            title.style.transform = "scale(0.9)";
            title.style.opacity = "0";
            
            setTimeout(() => {
                title.textContent = engine;
                title.style.transform = "scale(1.1)";
                title.style.opacity = "1";
                
                setTimeout(() => {
                    title.style.transform = "scale(1)";
                }, 150);
            }, 150);
            
            resetView();
        }

        // Shortcut Modal Functions
        function openModal(type) {
            const modal = document.getElementById('shortcut-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalGrid = document.getElementById('modal-grid');
            const container = document.getElementById(`${type}-container`);
            
            // Clear previous content
            modalGrid.innerHTML = '';
            
            // Set title
            modalTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1);
            
            // Clone shortcuts into grid with staggered animation
            const shortcuts = container.querySelectorAll('.shortcut');
            shortcuts.forEach((shortcut, index) => {
                const clone = shortcut.cloneNode(true);
                clone.style.animationDelay = `${index * 0.05}s`;
                modalGrid.appendChild(clone);
            });
            
            // Show modal with animation
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Blur the main content when modal is open
            document.getElementById('container').style.filter = 'blur(5px)';
        }

        function closeModal() {
            const modal = document.getElementById('shortcut-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // Remove blur from main content
            document.getElementById('container').style.filter = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('shortcut-modal').addEventListener('click', function(e) {
            if (e.target === this || e.target.classList.contains('modal-backdrop')) {
                closeModal();
            }
        });

        // Add initial animation class to container
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('container').style.opacity = '1';
            }, 100);
        });
        function animateSearchBar() {
            const searchContainer = document.getElementById("searchContainer");
            const blurBg = document.getElementById("blurBgSearch");
            
            // Animate search elements
            document.getElementById("googleTitle").style.transform = "translateY(-20px)";
            searchContainer.style.transform = "translateY(-60px)";
            document.getElementById("helloText").style.opacity = "0";
            
            // Show and activate blur background
            blurBg.style.display = "block";
            setTimeout(() => {
                blurBg.classList.add("active");
            }, 10);

            // Enhance search container
            searchContainer.style.zIndex = "10";
            searchContainer.style.boxShadow = "0px 8px 20px rgba(255, 255, 255, 0.15)";
            
            // Fade shortcuts but keep them interactive
            const wrappers = document.querySelectorAll('.wrapper');
            wrappers.forEach(wrapper => {
                wrapper.style.opacity = "0.5";
                wrapper.style.transform = "translateY(-30px)";
                // Remove this line to keep shortcuts interactive
                // wrapper.style.pointerEvents = "none";
            });
        }

        function resetView() {
            const options = document.getElementById("searchOptions");
            const title = document.getElementById("googleTitle");
            const searchContainer = document.getElementById("searchContainer");
            
            // Reset title transform
            title.style.transform = "translateY(0) scale(1)";
            
            // Reset search container
            searchContainer.style.transform = "translateY(0)";
            searchContainer.style.zIndex = "1"; // Reset z-index
            document.getElementById("helloText").style.opacity = "1";
            
            // Remove active classes
            options.classList.remove("active");
            document.getElementById("blurBgSearch").classList.remove("active");
            document.getElementById("blurBgTitle").classList.remove("active");
            
            // Reset shortcuts visibility
            const wrappers = document.querySelectorAll('.wrapper');

// Mock suggestions since we can't use the real Google API in a local environment
function fetchSuggestions(query) {
    if (!query || query.trim() === '') {
        hideSuggestions();
        return;
    }
    
    // Create a new script element for JSONP request
    const script = document.createElement('script');
    script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
    document.body.appendChild(script);
    
    // Remove script after execution to prevent cluttering the DOM
    script.onload = function() {
        document.body.removeChild(script);
    };
}

// Callback function for the JSONP request
function handleSuggestions(data) {
    // The API returns an array where the second element contains the suggestions
    const suggestions = data[1];
    displaySuggestions(suggestions);

function displaySuggestions(suggestions) {
    const container = document.getElementById('suggestions-container');
    
    if (suggestions.length === 0) {
        hideSuggestions();
        return;
    }
    
    container.innerHTML = '';
    suggestions.forEach(suggestion => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.textContent = suggestion;
        
        // Add click event to use this suggestion
        item.addEventListener('click', function() {
            document.getElementById('searchInput').value = suggestion;
            hideSuggestions();
            // Simulate pressing Enter to search
            handleSearch({ key: 'Enter' });
        });
        
        container.appendChild(item);
    });
    
    // Show suggestions
    container.style.display = 'block';
    
    // Ensure search container has proper margin
    document.getElementById('searchContainer').classList.add('with-suggestions');
    
    // Animate in
    setTimeout(() => {
        container.classList.add('active');

}

function hideSuggestions() {
    const container = document.getElementById('suggestions-container');
    const searchContainer = document.getElementById('searchContainer');
    
    if (container) {
        container.classList.remove('active');
        searchContainer.classList.remove('with-suggestions');
        
        // Wait for animation to complete before hiding
        setTimeout(() => {
            container.style.display = 'none';
        }, 300);
    }
}

// Update setupSearchEvents function
function setupSearchEvents() {
    setupSuggestions();
    
    const searchInput = document.getElementById('searchInput');
    
    // Add input event for real-time suggestions with debouncing
    let debounceTimer;
    searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            fetchSuggestions(this.value);
        }, 300); // 300ms debounce
    });
    
    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        const suggestionsContainer = document.getElementById('suggestions-container');
        const searchContainer = document.getElementById('searchContainer');
        
        if (suggestionsContainer && 
            !searchContainer.contains(e.target) && 
            !suggestionsContainer.contains(e.target)) {
            hideSuggestions();
        }
    });
    
    // Add keyboard navigation for suggestions
    searchInput.addEventListener('keydown', function(e) {
        const container = document.getElementById('suggestions-container');
        if (!container || container.style.display === 'none') return;
        
        const items = container.querySelectorAll('.suggestion-item');
        if (items.length === 0) return;
        
        const activeItem = container.querySelector('.suggestion-item.active');
        let activeIndex = -1;
        
        // Find current active item index
        if (activeItem) {
            for (let i = 0; i < items.length; i++) {
                if (items[i] === activeItem) {
                    activeIndex = i;
                    break;
                }
            }
        }
        
        // Handle arrow keys
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            
            if (activeIndex < items.length - 1) {
                if (activeItem) activeItem.classList.remove('active');
                items[activeIndex + 1].classList.add('active');
                searchInput.value = items[activeIndex + 1].textContent;
            } else if (activeIndex === -1 && items.length > 0) {
                // First time pressing down arrow
                items[0].classList.add('active');
                searchInput.value = items[0].textContent;
            }
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            
            if (activeIndex > 0) {
                if (activeItem) activeItem.classList.remove('active');
                items[activeIndex - 1].classList.add('active');
                searchInput.value = items[activeIndex - 1].textContent;
            } else if (activeIndex === 0) {
                // Go back to original input
                if (activeItem) activeItem.classList.remove('active');
                searchInput.value = searchInput.dataset.originalValue || '';
            }
        } else if (e.key === 'Escape') {
            hideSuggestions();
        }
    });
    
    // Store original input value
    searchInput.addEventListener('focus', function() {
        this.dataset.originalValue = this.value;
        if (this.value.trim() !== '') {
            fetchSuggestions(this.value);
        }
    });
}

function loadShortcuts() {
  // Fetch the shortcuts JSON file
  fetch('shortcuts.json')
    .then(response => response.json())
    .then(data => {
      // Render each category of shortcuts
      Object.keys(data).forEach(category => {
        const container = document.getElementById(`${category}-container`);
        if (container) {
          // Clear existing shortcuts
          container.innerHTML = '';
          
          // Add each shortcut to the container
          data[category].forEach(shortcut => {
            const shortcutElement = createShortcutElement(shortcut);
            container.appendChild(shortcutElement);
          });
        }
      });
    })
    .catch(error => {
      console.error('Error loading shortcuts:', error);
    });
}

// Helper function to create a shortcut element
function createShortcutElement(shortcut) {
  const shortcutDiv = document.createElement('div');
  shortcutDiv.className = 'shortcut';
  
  shortcutDiv.innerHTML = `
    <a href="${shortcut.url}">
      <div class="icon-wrapper">
        <img src="${shortcut.icon}" alt="${shortcut.name}" loading="lazy">
      </div>
      <span>${shortcut.name}</span>
    </a>
  `;
  
  return shortcutDiv;
}
