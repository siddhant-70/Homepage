<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');
        
        body {
            background-color: #121212;
            color: white;
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 35px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 35px;
            padding: 12px 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar {
            flex-grow: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        .search-icons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .search-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .shortcuts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .shortcut img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <p class="subtext">Hello, Siddhant</p>
    
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search or type URL" onkeydown="handleSearch(event)">
        <div class="search-icons">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search" onclick="openVoiceSearch()">
            <img src="https://www.gstatic.com/images/icons/material/system_gm/2x/google_lens_gm_blue_24dp.png" alt="Google Lens" onclick="openGoogleLens()">
        </div>
    </div>
    
    <div class="shortcuts" id="shortcuts"></div>

    <script>
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById("searchInput").value;
                if (query) {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                }
            }
        }

        function openVoiceSearch() {
            window.location.href = 'chrome://voicesearch';
        }

        function openGoogleLens() {
            window.location.href = 'https://lens.google.com';
        }

        function loadShortcuts() {
            const defaultShortcuts = [
                { name: "ChatGPT", url: "https://chat.openai.com", icon: "https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" },
                { name: "Gmail", url: "https://mail.google.com", icon: "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" },
                { name: "YouTube", url: "https://www.youtube.com", icon: "https://www.youtube.com/s/desktop/dfa2d17b/img/favicon.ico" },
                { name: "Drive", url: "https://drive.google.com", icon: "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" }
            ];

            const container = document.getElementById('shortcuts');
            defaultShortcuts.forEach(shortcut => {
                const link = document.createElement('a');
                link.href = shortcut.url;
                link.classList.add('shortcut');
                link.innerHTML = `<img src="${shortcut.icon}" alt="${shortcut.name}"><br>${shortcut.name}`;
                container.appendChild(link);
            });
        }

        document.addEventListener("DOMContentLoaded", loadShortcuts);
    </script>
</body>
</html>
