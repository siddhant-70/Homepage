<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');
        
        body {
            background-color: #121212;
            color: white;
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            transition: filter 0.3s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out, scale 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .subtext {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 35px;
            transition: opacity 0.3s ease-in-out;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 35px;
            padding: 20px 25px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            z-index: 1; 
        }

        .search-bar {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 0;
        }

        .search-options {
            position: absolute;
            top: 100px;
            background: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 2;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .search-options button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 17px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .search-options button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="blur-bg" id="blurBgSearch" onclick="resetView()"></div>
    <div class="blur-bg" id="blurBgTitle" onclick="resetView()"></div>
    <div class="container" id="container">
        <h1 id="googleTitle" onclick="toggleSearchOptions()">Google</h1>
        <div class="search-options" id="searchOptions">
            <button onclick="setSearchEngine('Google')">Google</button>
            <button onclick="setSearchEngine('Bing')">Bing</button>
            <button onclick="setSearchEngine('DuckDuckGo')">DuckDuckGo</button>
            <button onclick="setSearchEngine('Brave')">Brave</button>
            <button onclick="setSearchEngine('Startpage')">Startpage</button>
        </div>
        <p class="subtext" id="helloText">Hello, Siddhant</p>
        
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search or type URL" onfocus="animateSearchBar()" onkeydown="handleSearch(event)">
        </div>
    </div>
    
    <script>
        let selectedEngine = 'Google';

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById("searchInput").value;
                if (query) {
                    const engines = {
                        'Google': 'https://www.google.com/search?q=',
                        'Bing': 'https://www.bing.com/search?q=',
                        'DuckDuckGo': 'https://duckduckgo.com/?q=',
                        'Brave': 'https://search.brave.com/search?q=',
                        'Startpage': 'https://www.startpage.com/do/search?q='
                    };
                    window.location.href = engines[selectedEngine] + encodeURIComponent(query);
                }
            }
        }

        function animateSearchBar() {
            document.getElementById("googleTitle").style.transform = "translateY(-20px)";
            document.getElementById("searchContainer").style.transform = "translateY(-60px)";
            document.getElementById("helloText").style.opacity = "0";
            document.getElementById("blurBgSearch").style.display = "block";
            document.getElementById("blurBgSearch").style.backdropFilter = "blur(5px)";
            document.getElementById("searchContainer").style.zIndex = "3";
        }

        function resetView() {
            document.getElementById("googleTitle").style.transform = "translateY(0) scale(1)";
            document.getElementById("searchContainer").style.transform = "translateY(0)";
            document.getElementById("helloText").style.opacity = "1";
            document.getElementById("blurBgSearch").style.display = "none";
            document.getElementById("blurBgTitle").style.display = "none";
            document.getElementById("searchOptions").style.opacity = "0";
            document.getElementById("searchOptions").style.transform = "translateY(-10px)";
            document.getElementById("blurBgSearch").style.backdropFilter = "none";
            document.getElementById("blurBgTitle").style.backdropFilter = "none";
            setTimeout(() => {
                document.getElementById("searchOptions").style.display = "none";
                document.getElementById("searchContainer").style.opacity = "1";
            }, 300);
        }

        function toggleSearchOptions() {
            const options = document.getElementById("searchOptions");
            const title = document.getElementById("googleTitle");
            if (options.style.display === "flex") {
                resetView();
            } else {
                title.style.transform = "scale(1.1)";
                options.style.display = "flex";
                options.style.opacity = "1";
                options.style.transform = "translateY(0px)";
                document.getElementById("blurBgTitle").style.display = "block";
                document.getElementById("blurBgTitle").style.backdropFilter = "blur(5px)";
                document.getElementById("searchContainer").style.opacity = "0";
            }
        }

        function setSearchEngine(engine) {
            selectedEngine = engine;
            document.getElementById("googleTitle").textContent = engine;
            resetView();
        }
    </script>
</body>
</html>
