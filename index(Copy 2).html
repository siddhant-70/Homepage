<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&family=Inter:wght@400;600&display=swap');
        
        :root {
            --primary-bg: #121212;
            --search-bg: rgba(200, 200, 200, 0.2);
            --options-bg: rgba(40, 40, 40, 0.8);
            --text-color: white;
            --animation-timing: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            transition: filter var(--animation-timing) ease-in-out;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: transform var(--animation-timing) ease-in-out;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        h1:hover {
            transform: scale(1.05);
        }

        .subtext {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: gradientShift 6s infinite linear;
            margin-bottom: 35px;
            transition: all var(--animation-timing) ease-in-out;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            border-radius: 35px;
            padding: 20px 25px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .search-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            transition: all var(--animation-timing) ease-in-out;
            transform: translateX(-50%);
        }

        .search-container:focus-within::after {
            width: 100%;
        }

        .search-bar {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Product Sans', sans-serif;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transition: color var(--animation-timing) ease;
        }

        .search-bar:focus::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .wrapper {
            background: rgba(37, 37, 37, 0.7);
            border-radius: 28px;
            padding: 15px 0px;
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 16px;
            animation: fadeIn 0.6s ease-out;
        }

        .container-shortcuts {
            display: flex;
            gap: 16px;
            padding: 5px 24px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
            padding-right: 40px;
        }

        .container-shortcuts::-webkit-scrollbar {
            display: none;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 60px;
            width: 60px;
            scroll-snap-align: start;
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            margin: 2px;
        }

        .icon-wrapper:hover {
            transform: scale(1.05);
        }

        .icon-wrapper img {
            width: 26px;
            height: 26px;
            border-radius: 8px;
        }

        .shortcut span {
            color: #9FA6B2;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.2px;
            text-align: center;
            width: 100%;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 8px;
            margin-left: 24px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: bold;
            letter-spacing: 1px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.2s ease;
        }

        .title:hover {
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .modal-title {
            font-size: 34px;
            font-weight: 700;
            color: white;
            text-transform: capitalize;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin-bottom: 20px;
            z-index: 1003;
        }

        .modal-content {
            background: rgba(37, 37, 37, 0.95);
            border-radius: 28px;
            padding: 5px;
            width: 90%;
            max-width: 800px;
            max-height: 45vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1002;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal.active .modal-backdrop {
            opacity: 1;
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 10px;
            justify-items: center;
        }

        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .modal .shortcut {
            animation: fadeInScale 0.3s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-options {
            position: absolute;
            top: 100px;
            background: var(--options-bg);
            padding: 20px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
        }

        .search-options.active {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .search-options button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 17px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--animation-timing) ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .search-options button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            display: none;
            z-index: 2;
            transition: all var(--animation-timing) ease-in-out;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .blur-bg.active {
            opacity: 1;
            pointer-events: auto;
        }

        .search-focus .wrapper {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .search-focus .container {
            z-index: 5;
        }

        @keyframes searchFocus {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-60px);
                opacity: 1;
            }
        }

        .search-focus #searchContainer,
        .search-focus #googleTitle {
            z-index: 10;
            position: relative;
        }

        .wrapper {
            transition: all 0.3s ease-in-out;
        }
        
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        .separator {
            color: rgba(255, 255, 255, 0.3);
        }

        .about-link {
            cursor: pointer;
            transition: opacity 0.2s ease;
            color: rgba(255, 255, 255, 0.5); 
        }

        .about-link:hover {
            opacity: 0.8;
        }

        .about-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .about-text {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .about-text p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            transition: transform 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .suggestions-container {
            position: absolute;
            top: 21%;
            left: 50%;
            transform: translateX(-50%) translateY(5px) scale(0.98);
            width: 80%;
            max-width: 600px;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 11;
            overflow: hidden;
            opacity: 0;
            display: none;
            transition: all var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .suggestions-container.active {
            opacity: 1;
            transform: translateX(-50%) translateY(10px) scale(1);
        }

        .suggestion-item {
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Product Sans', sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .suggestion-item:before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 12px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23aaaaaa"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.7;
        }

        .suggestion-item:hover,
        .suggestion-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 1);
        }

        .search-container {
            margin-bottom: 15px;
            position: relative;
        }

        .search-container.with-suggestions {
            margin-bottom: 70px;
        }
        .search-container, .wrapper, .modal-content, .shortcut {
            will-change: transform, opacity;
            transform: translateZ(0);
        }
        
        .shortcut-row {
          display: flex;
          gap: 16px;
          width: 95%;
          max-width: 500px;
        }

        .shortcut-row .wrapper {
          width: 48%;
          margin-bottom: 16px;
          flex: 1;
        }
    </style>

        <div class="search-options" id="searchOptions">

        <!-- Social Block 4 -->

    <script>
        let selectedEngine = 'Google';

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById("searchInput").value;
                if (query) {
                    const engines = {
                        'Google': 'https://www.google.com/search?q=',
                        'Bing': 'https://www.bing.com/search?q=',
                        'DuckDuckGo': 'https://duckduckgo.com/?q=',
                        'Brave': 'https://search.brave.com/search?q=',
                        'Startpage': 'https://www.startpage.com/do/search?q='
                    };
                    
                    const searchContainer = document.getElementById("searchContainer");
                    searchContainer.style.transform = "scale(0.95)";
                    searchContainer.style.opacity = "0";
                    
                    setTimeout(() => {
                        window.location.href = engines[selectedEngine] + encodeURIComponent(query);
                    }, 300);
                }
            }
        }

        function animateSearchBar() {
            document.getElementById("googleTitle").style.transform = "translateY(-20px)";
            document.getElementById("searchContainer").style.transform = "translateY(-60px)";
            document.getElementById("helloText").style.opacity = "0";
            document.getElementById("blurBgSearch").style.display = "block";
            setTimeout(() => {
                document.getElementById("blurBgSearch").classList.add("active");
            }, 10);
            document.getElementById("searchContainer").style.zIndex = "3";
            document.getElementById("searchContainer").style.boxShadow = "0px 8px 20px rgba(255, 255, 255, 0.15)";

            const wrappers = document.querySelectorAll('.wrapper');
            wrappers.forEach(wrapper => {
                wrapper.style.opacity = "0.5";
                wrapper.style.transform = "translateY(-30px)";
                wrapper.style.transition = "all var(--animation-timing) ease-in-out";
            });
        }

        function toggleSearchOptions() {
            const options = document.getElementById("searchOptions");
            const title = document.getElementById("googleTitle");
            const blurBg = document.getElementById("blurBgTitle");
    
            if (options.classList.contains("active")) {
                resetView();
            } else {
                title.style.transform = "scale(1.1)";
                options.style.display = "flex";
                blurBg.style.display = "block";
               
                setTimeout(() => {
                    options.classList.add("active");
                    blurBg.classList.add("active");
                }, 10);
                
                document.getElementById("searchContainer").style.opacity = "0.5";

                const wrappers = document.querySelectorAll('.wrapper');
                wrappers.forEach(wrapper => {
                    wrapper.style.opacity = "0.5";
                });
            }
        }
        function setSearchEngine(engine) {
            selectedEngine = engine;
            const title = document.getElementById("googleTitle");
            
            title.style.transform = "scale(0.9)";
            title.style.opacity = "0";
            
            setTimeout(() => {
                title.textContent = engine;
                title.style.transform = "scale(1.1)";
                title.style.opacity = "1";
                
                setTimeout(() => {
                    title.style.transform = "scale(1)";
                }, 150);
            }, 150);
            
            resetView();
        }

        function openModal(type) {
            const modal = document.getElementById('shortcut-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalGrid = document.getElementById('modal-grid');
            const container = document.getElementById(`${type}-container`);
            
            modalGrid.innerHTML = '';
            
            modalTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1);
            
            const shortcuts = container.querySelectorAll('.shortcut');
            shortcuts.forEach((shortcut, index) => {
                const clone = shortcut.cloneNode(true);
                clone.style.animationDelay = `${index * 0.05}s`;
                modalGrid.appendChild(clone);
            });
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            document.getElementById('container').style.filter = 'blur(5px)';
        }

        function closeModal() {
            const modal = document.getElementById('shortcut-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            document.getElementById('container').style.filter = 'none';
        }

        document.getElementById('shortcut-modal').addEventListener('click', function(e) {
            if (e.target === this || e.target.classList.contains('modal-backdrop')) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('container').style.opacity = '1';
            }, 100);
        });
        function animateSearchBar() {
            const searchContainer = document.getElementById("searchContainer");
            const blurBg = document.getElementById("blurBgSearch");
            
            document.getElementById("googleTitle").style.transform = "translateY(-20px)";
            searchContainer.style.transform = "translateY(-60px)";
            document.getElementById("helloText").style.opacity = "0";
            
            blurBg.style.display = "block";
            setTimeout(() => {
                blurBg.classList.add("active");
            }, 10);

            searchContainer.style.zIndex = "10";
            searchContainer.style.boxShadow = "0px 8px 20px rgba(255, 255, 255, 0.15)";
            
            const wrappers = document.querySelectorAll('.wrapper');
            wrappers.forEach(wrapper => {
                wrapper.style.opacity = "0.5";
                wrapper.style.transform = "translateY(-30px)";
            });
        }

        function resetView() {
            const options = document.getElementById("searchOptions");
            const title = document.getElementById("googleTitle");
            const searchContainer = document.getElementById("searchContainer");
            
            title.style.transform = "translateY(0) scale(1)";
            
            searchContainer.style.transform = "translateY(0)";
            searchContainer.style.zIndex = "1";
            document.getElementById("helloText").style.opacity = "1";
            
            options.classList.remove("active");
            document.getElementById("blurBgSearch").classList.remove("active");
            document.getElementById("blurBgTitle").classList.remove("active");
            
            const wrappers = document.querySelectorAll('.wrapper');
            wrappers.forEach(wrapper => {
                wrapper.style.opacity = "1";
                wrapper.style.transform = "translateY(0)";
                wrapper.style.pointerEvents = "auto";
            });
            
            setTimeout(() => {
                document.getElementById("blurBgSearch").style.display = "none";
                document.getElementById("blurBgTitle").style.display = "none";
                options.style.display = "none";
                searchContainer.style.opacity = "1";
                searchContainer.style.boxShadow = "0px 4px 10px rgba(255, 255, 255, 0.1)";
            }, 300);
        }

        document.addEventListener('click', (e) => {
            const searchContainer = document.getElementById("searchContainer");
            const searchInput = document.getElementById("searchInput");
            const searchBg = document.getElementById("blurBgSearch");
            
            if (!searchContainer.contains(e.target) && 
                !searchInput.contains(e.target) && 
                searchBg.classList.contains("active")) {
                
                document.getElementById("googleTitle").style.transform = "translateY(0)";
                searchContainer.style.transform = "translateY(0)";
                searchContainer.style.zIndex = "1";
                document.getElementById("helloText").style.opacity = "1";
                
                searchBg.classList.remove("active");
                setTimeout(() => {
                    searchBg.style.display = "none";
                }, 300);
                
                searchContainer.style.boxShadow = "0px 4px 10px rgba(255, 255, 255, 0.1)";
                
                const wrappers = document.querySelectorAll('.wrapper');
                wrappers.forEach(wrapper => {
                    wrapper.style.opacity = "1";
                    wrapper.style.transform = "translateY(0)";
                    wrapper.style.pointerEvents = "auto";
                });
                
                searchInput.blur();
            }
        });

        function openAboutModal() {
            const modal = document.getElementById('about-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            document.getElementById('container').style.filter = 'blur(5px)';
        }

        document.getElementById('about-modal').addEventListener('click', function(e) {
            if (e.target === this || e.target.classList.contains('modal-backdrop')) {
                this.classList.remove('active');
                document.body.style.overflow = '';
                document.getElementById('container').style.filter = 'none';
            }
        });

        function setupSuggestions() {
            if (!document.getElementById('suggestions-container')) {
                const suggestionsContainer = document.createElement('div');
                suggestionsContainer.id = 'suggestions-container';
                suggestionsContainer.className = 'suggestions-container';
        
                const searchContainer = document.getElementById('searchContainer');
                searchContainer.parentNode.insertBefore(suggestionsContainer, searchContainer.nextSibling);
            }
        }

        function fetchSuggestions(query) {
            if (!query || query.trim() === '') {
                hideSuggestions();
                return;
            }
    
            const script = document.createElement('script');
            script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
            document.body.appendChild(script);
    
            script.onload = function() {
                document.body.removeChild(script);
            };
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            displaySuggestions(suggestions);
        }

        function displaySuggestions(suggestions) {
            const container = document.getElementById('suggestions-container');
    
            if (suggestions.length === 0) {
                hideSuggestions();
                return;
            }
    
            container.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = suggestion;
        
                item.addEventListener('click', function() {
                    document.getElementById('searchInput').value = suggestion;
                    hideSuggestions();
                    handleSearch({ key: 'Enter' });
                });
        
                container.appendChild(item);
            });
    
            container.style.display = 'block';
    
            document.getElementById('searchContainer').classList.add('with-suggestions');
    
            setTimeout(() => {
                container.classList.add('active');
            }, 10);
        }

        function hideSuggestions() {
            const container = document.getElementById('suggestions-container');
            const searchContainer = document.getElementById('searchContainer');
    
            if (container) {
                container.classList.remove('active');
                searchContainer.classList.remove('with-suggestions');

                setTimeout(() => {
                    container.style.display = 'none';
                }, 300);
            }
        }

        function setupSearchEvents() {
            setupSuggestions();

            const searchInput = document.getElementById('searchInput');

            let debounceTimer;
            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    fetchSuggestions(this.value);
                }, 300);
            });

            document.addEventListener('click', function(e) {
                const suggestionsContainer = document.getElementById('suggestions-container');
                const searchContainer = document.getElementById('searchContainer');
        
                if (suggestionsContainer && 
                    !searchContainer.contains(e.target) && 
                    !suggestionsContainer.contains(e.target)) {
                    hideSuggestions();
                }
            });

            searchInput.addEventListener('keydown', function(e) {
                const container = document.getElementById('suggestions-container');
                if (!container || container.style.display === 'none') return;

                const items = container.querySelectorAll('.suggestion-item');
                if (items.length === 0) return;

                const activeItem = container.querySelector('.suggestion-item.active');
                let activeIndex = -1;

                if (activeItem) {
                    for (let i = 0; i < items.length; i++) {
                        if (items[i] === activeItem) {
                            activeIndex = i;
                            break;
                        }
                    }
                }

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
            
                    if (activeIndex < items.length - 1) {
                        if (activeItem) activeItem.classList.remove('active');
                        items[activeIndex + 1].classList.add('active');
                        searchInput.value = items[activeIndex + 1].textContent;
                    } else if (activeIndex === -1 && items.length > 0) {
                        items[0].classList.add('active');
                        searchInput.value = items[0].textContent;
                    }
                } else if (e.key === 'ArrowUp') {
                            e.preventDefault();
            
                    if (activeIndex > 0) {
                        if (activeItem) activeItem.classList.remove('active');
                        items[activeIndex - 1].classList.add('active');
                        searchInput.value = items[activeIndex - 1].textContent;
                    } else if (activeIndex === 0) {
                        if (activeItem) activeItem.classList.remove('active');
                        searchInput.value = searchInput.dataset.originalValue || '';
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });
    
            searchInput.addEventListener('focus', function() {
                this.dataset.originalValue = this.value;
                if (this.value.trim() !== '') {
                    fetchSuggestions(this.value);
                }
            });
        }

        window.handleSuggestions = function(data) {
            const suggestions = data[1];
            displaySuggestions(suggestions);
        };

        document.addEventListener('DOMContentLoaded', setupSearchEvents);
        setupSearchEvents();
    
        function loadShortcuts() {
          fetch('shortcuts.json')
            .then(response => response.json())
            .then(data => {
              Object.keys(data).forEach(category => {
                const container = document.getElementById(`${category}-container`);
                if (container) {
                  container.innerHTML = '';
          
                  data[category].forEach(shortcut => {
                    const shortcutElement = createShortcutElement(shortcut);
                    container.appendChild(shortcutElement);
                  });
                }
              });
            })
            .catch(error => {
              console.error('Error loading shortcuts:', error);
            });
        }

        function createShortcutElement(shortcut) {
          const shortcutDiv = document.createElement('div');
          shortcutDiv.className = 'shortcut';
          
            const displayName = shortcut.name.length > 11 
                ? shortcut.name.substring(0, 11) + '...' 
                : shortcut.name;
  
          shortcutDiv.innerHTML = `
            <a href="${shortcut.url}">
              <div class="icon-wrapper">
                <img src="${shortcut.icon}" alt="${shortcut.name}" loading="lazy">
              </div>
              <span title="${shortcut.name}">${displayName}</span>
            </a>
          `;
  
          return shortcutDiv;
        }
        document.addEventListener('DOMContentLoaded', () => {
          loadShortcuts();
        });
    </script>
</body>
